{% extends 'base.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tanaman</title>
</head>
<body style="background-image: url(/static/images/biruu.jpg) ; background-size: 1500px 1000px;">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <div class="mb-3">
        <br> <center><h1>Tambahkan Tanaman Baru</h1></center>
      
      </div>
      <form class="row" action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="col-12">
          <label for="inputAddress" class="form-label">Nama Tanaman</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="" name="nama">
        <br>
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Nama Latin</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="" name="nama_latin">
        <br>
        </div>
        <div class="mb-3">
          <label for="inputdetail" class="form-label">Detail</label>
          <textarea class="form-control" id="inputdetail" rows="3" placeholder="" name="cara_perawatan"></textarea>
        </div>
        <br>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Jumlah</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="" name="jumlah">
        <br>
        </div>
        <div>
        <select class="form-select" aria-label="Default select example" name="jenis_tanaman">
          <option selected>Jenis Tanaman</option>
          <option value="1">Tanaman Hias</option>
          <option value="2">Tanaman Buah</option>
          <option value="3">Tanaman Sayur</option>
          <option value="4">Tanaman Lain</option>
        </select>
        <br>
        </div>
        <br>
        <center><div class="col-12">
          <input class="form-control" type="file" id="formFile" name="images">
        <br>
        </div></center>
        
        <div class="col-md-6">
          </select>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Apakah data yang Anda masukkan sudah benar?
            </label>
          </div>
        </div>
        <div class="col-12">
          <br><button type="submit" class="btn btn-primary">OK</button>
        </div>
      </form>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>
</body>
{% endblock %}
</html>
