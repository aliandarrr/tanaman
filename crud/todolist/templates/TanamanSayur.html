<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanaman Sayur</title>
</head>
<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <table class="table caption-top">
      <caption><center><h1>Taman Qoryatussalam</h1></center></caption>
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nama</th>
          <th scope="col">Nama Latin</th>
          <th scope="col">Detail</th>
          <th scope="col">Jumlah</th>
          <th scope="col">Images</th>
          <th scope="col">Aksi</th>
        </tr>
      </thead>
      <tbody>
        {% for d in data %}
        <tr>
          <th scope="row">{{forloop.counter}}</th>
          <td>{{d.nama}}</td>
          <td>{{d.nama_latin}}</td>
          <td>{{d.cara_perawatan}}</td>
          <td>{{d.jumlah}}</td>
          <td><img src="/{{d.images}}" alt="" width="100"></td>
          <td> <a href="/edit/{{d.id}}"><img src='/static/images/pencil.png' alt="" width="40"></a> </td>
          <td> <a href="/hapus/{{d.id}}"><img src='/static/images/trash.jpg' alt="" width="40"></a> </td>

        </tr>
        {% endfor %}
      </tbody>
    </table>
      </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
